{% extends 'base.html'%}
{% block head %}
<title>Login</title>
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}
{% block body %}
<div class="bg-div">
    <a href="{{url_for('index')}}"><img class="logo-img" height="22" width="22"  src="https://sreyas.ac.in/wp-content/uploads/2022/03/sreyas-college-logo-.png" alt="icon"></a>
    <!-- <a class="web-name" href="{{url_for('index')}}">Fit360</a>  -->
    <nav>
        <ul>
    <li><a href="{{url_for('index')}}">Home</a></li>
    </ul>
    </nav>
</div>
<table>
  <td>
    <div class="login-form-wrap">
  
      <h2 style="color: #1d3557;">User Login</h2> 
      <form action="{{url_for('login')}}" id="login-form" method="post">
        {% if message is defined and message %}
                        <div class="alert">
                            <h3>{{message}}</h3>
                        </div>
                        {% endif %} 
        <p>
          <input type="email" id="email" name="email" placeholder="Email" required><i class="validation"></i>
          </p>
        <p>
        <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"></i>
        </p>
        <p>
        <input type="submit" id="login" value="Login">
        </p>
      </form>
    </div>
  </td>
</div>
  <td>
    <div class="login-form-wrap">
      <h2 style="color:#1d3557; font-family:'Merriweather',serif;">Faculty Login</h2> 
      <form action="{{url_for('login')}}" id="login-form" method="post">
        {% if mess is defined and mess %}
      <div class="alert">
          <h3>{{mess}}</h3>
      </div>
      {% endif %}
        <p>
          <input type="email" id="email" name="email" placeholder="Email" required><i class="validation"></i>
          </p>
        <p>
        <input type="password" id="password" name="password" placeholder="Password" required><i class="validation"></i>
        </p>
        <p>
        <input type="submit" id="login" value="Login">
        </p>
      </form>
</div>
</table>
{% endblock %}
